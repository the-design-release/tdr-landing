<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Design Release</title>
  <link rel="stylesheet" href="./site.css">
</head>

<body>
  <main>
    <div class="logo">
      <img src="./assets/Logo_White.png" alt="The Design Release">
    </div>
    <div class="message">
      New Website Coming Soon
    </div>
    <!-- Begin Mailchimp Signup Form -->
    <form action="https://thedesignrelease.us17.list-manage.com/subscribe/post?u=ffe93e51507b46a26d8e5b829&amp;id=46c7c8421f"
      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form validate" target="_blank"
      novalidate>
      <div class="name">
        <div class="mc-field-group">
          <input type="text" value="" placeholder="First Name" name="FNAME" class="" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
          <input type="text" value="" placeholder="Last Name" name="LNAME" class="" id="mce-LNAME">
        </div>
      </div>
      <div class="mc-field-group">
        <input type="email" value="" placeholder="Email Address" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <input type="submit" value="Get Updates" name="subscribe" id="mc-embedded-subscribe" class="button">
    </form>
    <!--End mc_embed_signup-->
  </main>
  <script src="./site.js"></script>
</body>

</html>
